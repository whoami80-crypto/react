<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #141414;
        color: #fff;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 1.4;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }

      /* NAVBAR */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 68px;
        padding: 0 4%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .navbar.scrolled {
        background-color: #141414;
      }

      .navbar-container {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: space-between;
      }

      .navbar-logo {
        color: #e50914;
        width: 92px;
        height: 30px;
      }

      .navbar-menu {
        display: flex;
        gap: 20px;
      }

      .navbar-link {
        color: #e5e5e5;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .navbar-link:hover {
        color: #b3b3b3;
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .navbar-search, .navbar-notifications {
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .profile-avatar {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .avatar-img {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        background: #333;
      }

      /* HERO */
      .hero {
        position: relative;
        height: 80vh;
        margin-top: 68px;
        display: flex;
        align-items: flex-end;
        padding: 0 4% 10%;
      }

      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7));
        background-size: cover;
        background-position: center;
        z-index: -1;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .hero-meta {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      .hero-badge {
        background: #e50914;
        padding: 2px 8px;
        border-radius: 3px;
        font-weight: 600;
      }

      .hero-description {
        font-size: 1.2rem;
        margin-bottom: 30px;
        max-width: 600px;
        color: #e5e5e5;
      }

      .hero-actions {
        display: flex;
        gap: 15px;
      }

      .hero-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .play-btn {
        background: white;
        color: black;
      }

      .info-btn {
        background: rgba(109,109,110,0.7);
        color: white;
      }

      /* ROWS */
      .row {
        margin: 40px 0;
        padding: 0 4%;
      }

      .row-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .row-items {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding: 10px 0;
      }

      .row-item {
        min-width: 220px;
        border-radius: 4px;
        overflow: hidden;
        transition: transform 0.3s ease;
        cursor: pointer;
        flex-shrink: 0;
      }

      .row-item:hover {
        transform: scale(1.05);
      }

      .row-item-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
        background: #333;
      }

      /* FOOTER */
      .footer {
        background: #141414;
        border-top: 1px solid #333;
        padding: 50px 4% 30px;
        margin-top: 50px;
      }

      .footer-social {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .social-link {
        color: #808080;
        font-size: 1.5rem;
      }

      .footer-links {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .link-column {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .footer-link {
        color: #808080;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .footer-copyright {
        color: #808080;
        font-size: 0.8rem;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .navbar-menu {
          display: none;
        }
        .hero-title {
          font-size: 2rem;
        }
        .footer-links {
          grid-template-columns: repeat(2, 1fr);
        }
        .row-item {
          min-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
